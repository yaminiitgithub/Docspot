<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - DocSpot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("images/background1.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Signup</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="name" placeholder="Name" class="form-control mb-3" required>
      <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
      <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
      <button class="btn btn-success w-100">Signup</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    function signup(event) {
      event.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // Get old users or empty
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if email already exists
      let exists = users.find(u => u.email === email);
      if (exists) {
        alert("User already exists with this email!");
        return;
      }

      // Add new user
      users.push({ name, email, password });

      // Save back
      localStorage.setItem("users", JSON.stringify(users));

      alert("Signup successful! Now you can login.");
      window.location.href = "login.html";  // redirect
    }
  </script>
</body>
</html>

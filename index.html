<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocSpot - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url("images/doctor.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    h1, p {
      color: white; /* text visible on background */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">DocSpot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item login-link"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item signup-link"><a class="nav-link" href="signup.html">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content without card -->
  <div class="container text-center my-5">
    <h1 class="text-white">Welcome to DocSpot</h1><br>
    <p class="text-white">Book your doctorâ€™s appointment anytime, anywhere!</p>
    <a href="booking.html" class="btn btn-primary">Book Now</a>
  </div>

  <!-- Footer removed -->

  <!-- JS -->
  <script>
    window.onload = function() {
      let user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        document.querySelector(".login-link").innerHTML = `<a class="nav-link">Hi, ${user.name}</a>`;
        document.querySelector(".signup-link").innerHTML = `<a class="nav-link" href="#" onclick="logout()">Logout</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>

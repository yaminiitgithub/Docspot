<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocSpot - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar colors */
    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
      margin-left: 15px;
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0,0,0,0.4); /* overlay for readability */
      padding: 0 20px;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .btn-book {
      font-size: 1.3rem;
      padding: 15px 40px;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">DocSpot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item login-link"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item signup-link"><a class="nav-link" href="signup.html">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to DocSpot</h1>
    <p>Book your doctorâ€™s appointment anytime, anywhere!</p>
    <a href="booking.html" class="btn btn-primary btn-book">Book Now</a>
  </div>

  <script>
    // Show logged in user
    window.onload = function() {
      let user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        document.querySelector(".login-link").innerHTML = `<a class="nav-link">Hi, ${user.name}</a>`;
        document.querySelector(".signup-link").innerHTML = `<a class="nav-link" href="#" onclick="logout()">Logout</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out!");
      window.location.reload();
    }
  </script>

</body>
</html>

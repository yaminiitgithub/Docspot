<!DOCTYPE html>
<html>
<head>
  <title>Login - DocSpot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("images/background1.jpg") 
                  no-repeat center center fixed;
      background-size: cover;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h2 class="text-center mb-4">Login</h2>
      <form onsubmit="login(event)">
        <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
        <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <p id="message" class="mt-3 text-center"></p>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Match user
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user)); // save session
        document.getElementById("message").innerHTML = 
          `<span class="text-success">Welcome, ${user.name}!</span>`;
        alert("Login successful!");
        window.location.href = "index.html"; // go to home
      } else {
        document.getElementById("message").innerHTML = 
          `<span class="text-danger">Invalid email or password</span>`;
      }
    }
  </script>
</body>
</html>

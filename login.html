<!DOCTYPE html>
<html>
<head>
  <title>Login - DocSpot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container w-50 my-5">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
      <input type="password" id="password" placeholder="Password" class="form-control mb-2" required>
      <button class="btn btn-primary">Login</button>
    </form>
    <p id="message" class="mt-3"></p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Match user
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user)); // save session
        document.getElementById("message").innerHTML = 
          `<span class="text-success">Welcome, ${user.name}!</span>`;
        alert("Login successful!");
        window.location.href = "index.html"; // go to home
      } else {
        document.getElementById("message").innerHTML = 
          `<span class="text-danger">Invalid email or password</span>`;
      }
    }
  </script>
</body>
</html>
